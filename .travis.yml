---
services: docker

env:
  global:
    - DOCKER_USER: qwe1
    - DOCKER_IMAGE: docker-centos
  #matrix:
  #  - whatever

before_script:
  - docker info

script:
  # Run tests.
  - docker build -t $DOCKER_USER/$DOCKER_IMAGE:travis-$DOCKER_IMAGE .
  - docker images
  - docker run --rm $DOCKER_USER/$DOCKER_IMAGE:travis-$DOCKER_IMAGE cat /etc/os-release
  - docker run --rm $DOCKER_USER/$DOCKER_IMAGE:7-molecule python -V
  - docker run --rm $DOCKER_USER/$DOCKER_IMAGE:8-molecule python3 -V
